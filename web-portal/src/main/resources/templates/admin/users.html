<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Gestión de usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
  <div th:replace="~{fragments :: navbar}"></div>

  <h1 class="mb-4">Gestión de Usuarios</h1>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="mb-3">
    <a th:href="@{/admin/users/new}" class="btn btn-primary">➕ Nuevo Usuario</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Email</th>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Cambiar Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${users == null or #lists.isEmpty(users)}">
          <td colspan="5" class="text-center text-muted">No hay usuarios.</td>
        </tr>

        <tr th:each="u : ${users}">
          <td th:text="${u.get('email')}">email</td>
          <td th:text="${u.get('name')}">nombre</td>
          <td th:text="${u.get('role')}">rol</td>

          <!-- Form cambiar rol -->
          <td>
            <form th:action="@{'/admin/users/' + ${u.get('id')} + '/role'}" method="post" class="d-flex gap-2">
              <select name="role" class="form-select form-select-sm">
                <option value="ADMIN" th:selected="${u.get('role') == 'ADMIN'}">ADMIN</option>
                <option value="SUPERVISOR" th:selected="${u.get('role') == 'SUPERVISOR'}">SUPERVISOR</option>
                <option value="TECNICO" th:selected="${u.get('role') == 'TECNICO'}">TECNICO</option>
              </select>
              <button type="submit" class="btn btn-sm btn-outline-primary">Cambiar</button>
            </form>
          </td>

          <!-- Form eliminar -->
          <td>
            <form th:action="@{'/admin/users/' + ${u.get('id')} + '/delete'}" method="post"
              onsubmit="return confirm('¿Estás seguro que deseas eliminar este usuario?');">
              <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>

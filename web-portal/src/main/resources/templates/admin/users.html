<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Gestión de Usuarios</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .table thead th {
      background-color: #212529;
      color: white;
    }
  </style>
</head>

<body>
  <div th:replace="~{fragments :: navbar}"></div>
  <div th:fragment="content">

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Usuarios</h2>
        <a class="btn btn-primary" th:href="@{/admin/crear}">+ Nuevo Usuario</a>
      </div>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Email</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Cambiar Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.email}">correo@demo.com</td>
            <td th:text="${usuario.name}">Nombre</td>
            <td th:text="${usuario.role}">ADMIN</td>

            <!-- Formulario para cambiar el rol -->
            <td>
              <form th:action="@{/admin/rol}" method="post" class="d-flex">
                <input type="hidden" name="userId" th:value="${usuario.id}">
                <select class="form-select me-2" name="role">
                  <option th:selected="${usuario.role == 'ADMIN'}">ADMIN</option>
                  <option th:selected="${usuario.role == 'SUPERVISOR'}">SUPERVISOR</option>
                  <option th:selected="${usuario.role == 'TECNICO'}">TECNICO</option>
                </select>
                <button class="btn btn-sm btn-outline-primary" type="submit">Cambiar</button>
              </form>
            </td>

            <!-- Botón para eliminar usuario -->
            <td>
              <form th:action="@{/admin/eliminar}" method="post">
                <input type="hidden" name="userId" th:value="${usuario.id}">
                <button class="btn btn-sm btn-outline-danger" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Gestión de Usuarios</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .table thead th {
      background-color: #212529;
      color: white;
    }
  </style>
</head>

<body>
  <div th:replace="~{fragments :: navbar}"></div>
  <div th:fragment="content">

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Usuarios</h2>
        <a class="btn btn-primary" th:href="@{/admin/crear}">+ Nuevo Usuario</a>
      </div>

      <table class="table table-bordered table-striped" id="usersTable">
        <thead class="table-dark">
          <tr>
            <th data-sort-key="email">Email</th>
            <th data-sort-key="name">Nombre</th>
            <th data-sort-key="role">Rol</th>
            <th data-sort-key="supervisor">Supervisor</th>
            <th>Cambiar Rol</th>
            <th>Cambiar Supervisor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.email}">correo@demo.com</td>
            <td th:text="${usuario.name}">Nombre</td>
            <td th:text="${usuario.role}">ADMIN</td>
            <td th:text="${usuario.supervisorId != null ? (supervisorMap[usuario.supervisorId] != null ? supervisorMap[usuario.supervisorId] : 'Sin supervisor') : 'Sin supervisor'}">Sin supervisor</td>

            <td>
              <div th:if="${usuario.role == 'ADMIN'}" class="text-muted">Protegido</div>
              <form th:if="${usuario.role != 'ADMIN'}" th:action="@{/admin/rol}" method="post" class="d-flex">
                <input type="hidden" name="userId" th:value="${usuario.id}">
                <select class="form-select me-2" name="role">
                  <option value="ADMIN" th:selected="${usuario.role == 'ADMIN'}">ADMIN</option>
                  <option value="SUPERVISOR" th:selected="${usuario.role == 'SUPERVISOR'}">SUPERVISOR</option>
                  <option value="TECNICO" th:selected="${usuario.role == 'TECNICO'}">TECNICO</option>
                </select>
                <button class="btn btn-sm btn-outline-primary" type="submit">Cambiar</button>
              </form>
            </td>

            <td>
              <div th:if="${usuario.role != 'TECNICO'}" class="text-muted">N/A</div>
              <form th:if="${usuario.role == 'TECNICO'}" th:action="@{/admin/tecnico/supervisor}" method="post" class="d-flex">
                <input type="hidden" name="userId" th:value="${usuario.id}">
                <select class="form-select me-2" name="supervisorId">
                  <option value="" th:selected="${usuario.supervisorId == null}">Sin supervisor</option>
                  <option th:each="sup : ${supervisores}"
                          th:value="${sup.id}"
                          th:selected="${sup.id == usuario.supervisorId}"
                          th:text="${sup.name + (sup.active ? '' : ' - Inactivo')}">
                  </option>
                </select>
                <button class="btn btn-sm btn-outline-primary" type="submit">Asignar</button>
              </form>
            </td>

            <td>
              <div th:if="${usuario.role == 'ADMIN'}" class="text-muted">Protegido</div>
              <form th:if="${usuario.role != 'ADMIN'}" th:action="@{/admin/eliminar}" method="post">
                <input type="hidden" name="userId" th:value="${usuario.id}">
                <button class="btn btn-sm btn-outline-danger" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const table = document.getElementById('usersTable');
      if (!table) return;

      const getValue = (row, index) => row.cells[index].textContent.trim().toLowerCase();

      table.querySelectorAll('th[data-sort-key]').forEach((th, index) => {
        th.style.cursor = 'pointer';
        let asc = true;
        th.addEventListener('click', () => {
          const rows = Array.from(table.tBodies[0].rows);
          rows.sort((a, b) => {
            const aVal = getValue(a, index);
            const bVal = getValue(b, index);
            return asc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
          });
          asc = !asc;
          rows.forEach(row => table.tBodies[0].appendChild(row));
        });
      });
    });
  </script>
</body>

</html>

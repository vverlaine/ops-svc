<!-- crear.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crear Visita</title>
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-4">
        <h2>Crear Visita</h2>

        <form th:action="@{/visits/crear}" th:object="${visita}" method="post" class="form">
            <div class="form-group mb-2">
                <label>Cliente</label>
                <select th:field="*{customerId}" class="form-control">
                    <option value="">Seleccione un cliente</option>
                    <option th:each="c : ${clientes}" th:value="${c['id']}" th:text="${c['name']}"></option>
                </select>
            </div>

            <label for="priority">Prioridad:</label>
            <select id="priority" name="priority" required>
                <option value="LOW">Baja</option>
                <option value="MEDIUM" selected>Media</option>
                <option value="HIGH">Alta</option>
                <option value="URGENT">Urgente</option>
            </select>

            <div class="form-group mb-2">
                <label>Sitio ID</label>
                <input type="text" th:field="*{siteId}" class="form-control" />
            </div>

            <div class="form-group mb-2">
                <label>Técnico ID</label>
                <input type="text" th:field="*{technicianId}" class="form-control" />
            </div>

            <div class="form-group mb-2">
                <label>Fecha de Inicio</label>
                <input type="datetime-local" th:field="*{scheduledStartAt}" class="form-control"
                    th:value="${#temporals.format(visita.scheduledStartAt, 'yyyy-MM-dd''T''HH:mm')}" />
            </div>

            <div class="form-group mb-3">
                <label>Fecha de Fin</label>
                <input type="datetime-local" th:field="*{scheduledEndAt}" class="form-control"
                    th:value="${#temporals.format(visita.scheduledEndAt, 'yyyy-MM-dd''T''HH:mm')}" />
            </div>

            <label for="purpose">Propósito:</label>
            <select id="purpose" name="purpose" class="form-control">
                <option value="Mantenimiento">Mantenimiento</option>
                <option value="Instalación">Instalación</option>
                <option value="Reparación">Reparación</option>
                <option value="Inspección">Inspección</option>
            </select>

            <label for="notesPlanned">Notas (opcional):</label>
            <textarea id="notesPlanned" name="notesPlanned" class="form-control" rows="3"></textarea>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Crear Visita</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

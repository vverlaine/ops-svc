<!-- fragment.html -->
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SkyNet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item" th:if="${user != null and user.role == 'SUPERVISOR'}">
            <a class="nav-link" th:href="@{/visits}">Visitas</a>
          </li>
          <li class="nav-item" th:if="${user != null and user.role == 'TECHNICIAN'}">
            <a class="nav-link" th:href="@{/visits/today}">Mis Visitas Hoy</a>
          </li>
          <li class="nav-item" th:if="${user != null and user.role == 'ADMIN'}">
            <a class="nav-link" th:href="@{/admin/users}">Usuarios</a>
          </li>
          <li class="nav-item" th:if="${user != null and user.role == 'ADMIN'}">
            <a class="nav-link" th:href="@{/clientes}">Clientes</a>
          </li>
          <li class="nav-item" th:if="${user != null and (user.role == 'TECNICO' or user.role == 'ADMIN')}">
            <a class="nav-link" th:href="@{/visitas}">Visitas</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item" th:if="${user != null}">
            <a class="nav-link disabled" href="#">Hola, <span th:text="${user.name}">Usuario</span></a>
          </li>
          <li class="nav-item" th:if="${user != null}">
            <form th:action="@{/logout}" method="post" style="display:inline;">
              <button class="nav-link btn btn-link" type="submit" style="color:white; text-decoration:none;">
                Salir
              </button>
            </form>
          </li>
          <li class="nav-item" th:if="${user == null}">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

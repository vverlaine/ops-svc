<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
</head>
<body>

<!-- Fragmento Navbar -->
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/dashboard}">SkyNet</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/users}">Usuarios</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/visitas}">Visitas</a>
          </li>

        </ul>

        <!-- Usuario actual + Logout -->
        <div class="d-flex align-items-center gap-3">
          <span class="navbar-text text-white" th:if="${user != null}"
                th:text="${user.name}">Usuario</span>

          <form th:if="${user != null}" th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</div>

</body>
</html>

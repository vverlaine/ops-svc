<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body th:fragment="body">
  <nav>
    <a th:href="@{/dashboard}">Dashboard</a>

    <span sec:authorize="hasRole('ADMIN')">
      | <a th:href="@{/admin/users}">Usuarios</a>
      | <a th:href="@{/admin/config}">Config</a>
    </span>

    <span sec:authorize="hasAnyRole('SUPERVISOR','ADMIN')">
      | <a th:href="@{/supervisor/plan}">Planificador</a>
    </span>

    <span sec:authorize="hasAnyRole('TECH','ADMIN')">
      | <a th:href="@{/tech/today}">Visitas de Hoy</a>
    </span>

    | <a th:href="@{/logout}">Salir</a>
  </nav>
  <hr>
</body>
</html>

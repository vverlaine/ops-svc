<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Dashboard</title>
</head>

<body>

  <!-- Navbar -->
  <div th:replace="~{fragments :: navbar}"></div>

  <!-- Contenedor principal -->
  <div class="container mt-5">
    <h1 class="mb-4">Bienvenido, <span th:text="${user != null && user.name != null ? user.name : 'Usuario'}">Usuario</span>

    <!-- ADMIN -->
    <div th:if="${user.role == 'ADMIN'}">
      <h3>Panel de Administrador</h3>
      <ul class="list-group">
        <li class="list-group-item"><a th:href="@{/admin/users}">Gestión de Usuarios</a></li>
        <li class="list-group-item text-muted">[Estadísticas generales: opcional]</li>
      </ul>
    </div>

    <!-- SUPERVISOR -->
    <div th:if="${user.role == 'SUPERVISOR'}">
      <h3>Panel de Supervisor</h3>
      <ul class="list-group">
        <li class="list-group-item"><a th:href="@{/visitas/planificar}">Planificar Visitas</a></li>
        <li class="list-group-item"><a th:href="@{/visitas/mis-tecnicos}">Agenda de Técnicos</a></li>
      </ul>
    </div>

    <!-- TECNICO -->
    <div th:if="${user.role == 'TECNICO'}">
      <h3>Panel de Técnico</h3>
      <ul class="list-group">
        <li class="list-group-item"><a th:href="@{/visitas/today}">Mis Visitas de Hoy</a></li>
        <li class="list-group-item text-muted">Check-In / Check-Out / Mapa / Reporte</li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS para funcionalidad del navbar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e2f, #3e3e55);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
    }

    .login-box input {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box button {
      background-color: #ff4b5c;
      border: none;
    }

    .login-box button:hover {
      background-color: #e8434a;
    }

    .error-message {
      color: #ffbaba;
    }

    .info-message {
      color: #baffc9;
    }
  </style>
</head>

<body>

  <div class="login-box text-center">
    <h2 class="mb-4">Bienvenido</h2>

    <div th:if="${error}" class="error-message mb-2" th:text="${error}"></div>
    <div th:if="${info}" class="info-message mb-2" th:text="${info}"></div>

    <form th:action="@{/login}" th:object="${loginForm}" method="post" class="d-grid gap-3">
      <input type="email" th:field="*{email}" placeholder="Correo electrónico" class="form-control" required />
      <input type="password" th:field="*{password}" placeholder="Contraseña" class="form-control" required />
      <button type="submit" class="btn text-white">Iniciar sesión</button>
    </form>
  </div>

</body>

</html>

<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>
  <link th:href="@{/css/auth.css?v=2}" rel="stylesheet" />
</head>

<body class="auth-bg">
  <div class="auth-shell">
    <div class="auth-card">
      <div class="auth-avatar">
        <!-- ícono -->
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4" />
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
        </svg>
      </div>

      <h2 class="auth-title">Iniciar sesión</h2>

      <div th:if="${param.error}" class="auth-alert error">Usuario o contraseña inválidos.</div>
      <div th:if="${param.logout}" class="auth-alert success">Sesión cerrada.</div>

      <form th:action="@{/login}" method="post" class="auth-form">

        <div th:if="${param.error}" class="auth-alert error">
          Usuario o contraseña inválidos.
        </div>
        <div th:if="${param.logout}" class="auth-alert success">
          Sesión cerrada correctamente.
        </div>

        <div class="auth-field">
          <!-- tu icono -->
          <input type="text" name="username" placeholder="Usuario" autocomplete="username" required />
        </div>

        <div class="auth-field">
          <!-- tu icono -->
          <input type="password" name="password" placeholder="Contraseña" autocomplete="current-password" required />
        </div>

        <label class="remember">
          <input type="checkbox" name="remember-me" />
          Recordarme
        </label>

        <!-- CSRF obligatorio -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="btn btn-primary" type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Admin</title>

  <!-- Si tienes CSS/JS, enlázalos aquí -->
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>

  <!-- Header / navbar si lo tienes en un fragmento -->
  <div th:replace="~{fragments/layout :: header}"></div>

  <main class="container" style="padding: 2rem;">
    <!-- Carga dinámica del contenido según 'view' -->
    <!-- Ej: view='users' => fragments/users.html :: content -->
    <div th:replace="~{ 'fragments/' + ${view} + ' :: content' }"></div>
  </main>

  <!-- Footer si lo tienes en un fragmento -->
  <div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>

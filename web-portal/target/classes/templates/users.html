<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin • Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0b1020; --card:#151b2d; --line:#26304a;
      --text:#eef2ff; --muted:#b7c0d8; --accent:#5b8cff;
    }
    body { margin:0; font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
           background: var(--bg); color: var(--text);}
    header { padding:16px 24px; border-bottom:1px solid var(--line); background:#0e1426;}
    main { max-width:1100px; margin:24px auto; padding:0 16px;}
    .card { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:16px;}
    h1 { font-size:20px; margin:0 0 12px 0;}
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px 12px; border-bottom:1px solid var(--line); text-align:left; }
    th { color: var(--muted); font-weight:600; letter-spacing:.02em; }
    .btn { display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid var(--line);
           text-decoration:none; color:var(--text);}
    .btn-primary { border-color:transparent; background: var(--accent); color:white; }
    .toolbar { display:flex; gap:8px; justify-content:flex-end; margin-bottom:12px; }
  </style>
</head>
<body>
<header>
  <div style="display:flex;gap:12px;align-items:center;">
    <strong>Panel Admin</strong>
    <nav style="display:flex;gap:10px;">
      <a class="btn" th:href="@{/dashboard}">Dashboard</a>
      <a class="btn" th:href="@{/admin}">Admin</a>
      <form th:action="@{/logout}" method="post" style="margin:0;">
        <button class="btn" type="submit">Salir</button>
      </form>
    </nav>
  </div>
</header>

<main>
  <div class="card">
    <h1>Usuarios</h1>

    <div class="toolbar">
      <a href="#" class="btn">Exportar</a>
      <a href="#" class="btn btn-primary">Nuevo usuario</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th style="width:120px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos de ejemplo estáticos por ahora -->
        <tr>
          <td>Admin Demo</td>
          <td>admin@demo.com</td>
          <td>ADMIN</td>
          <td>Activo</td>
          <td>
            <a href="#" class="btn">Editar</a>
          </td>
        </tr>
        <tr>
          <td>Operador Uno</td>
          <td>ops@demo.com</td>
          <td>OPS</td>
          <td>Activo</td>
          <td>
            <a href="#" class="btn">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
